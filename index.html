<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>$ Site de Finanças $</title>
  </head>
  <body>
    <header>
      <div id="header">
        <h1 id="cifrao">$</h1>
        <h1>Controle de Finanças</h1>

        <!-- <div id="cards">
          <div class="card">
            <h3>Receitas</h3>
          </div>

          <div class="card">
            <h3>Despesas</h3>
          </div>

          <div class="card">
            <h3>Total</h3>
          </div>
        </div> -->
      </div>
    </header>

    <div id="main">
      <form>
        <div id="input">
          <label for="valor">Digite o valor:</label>
          <input
            type="number"
            id="valor"
            required
            placeholder="R$"
            min="0"
            max="90000000000"
          />
        </div>

        <select id="selected" required>
          <option value="Receita">Receita</option>
          <option value="Despesa">Despesa</option>
        </select>

        <button type="submit">Adicionar</button>
      </form>

      <div id="conteudo">
        <h2>Lista de Receitas e Despesas</h2>
        <ol id="lista"></ol>
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
